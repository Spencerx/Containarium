<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Service Temporarily Unavailable — Containarium</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 520px;
            padding: 2rem;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
        }
        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .status-box {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            text-align: left;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 0.4rem 0;
        }
        .status-row:not(:last-child) {
            border-bottom: 1px solid #334155;
        }
        .status-label {
            color: #64748b;
            font-size: 0.875rem;
        }
        .status-value {
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-recovering {
            color: #fbbf24;
        }
        .status-time {
            color: #94a3b8;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Service Temporarily Unavailable</h1>
        <p>Containarium is restarting. This page will auto-refresh every 30 seconds.</p>
        <div class="status-box">
            <div class="status-row">
                <span class="status-label">Status</span>
                <span class="status-value status-recovering">Recovering</span>
            </div>
            <div class="status-row">
                <span class="status-label">Expected recovery</span>
                <span class="status-value status-time">2–5 minutes</span>
            </div>
        </div>
        <div class="footer">Containarium Sentinel</div>
    </div>
</body>
</html>
