events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream containarium_api {
        server containarium:8080;
    }

    upstream webui {
        server web-ui:3000;
    }

    server {
        listen 80;
        server_name _;

        # Web UI at /webui
        location /webui {
            proxy_pass http://webui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static assets for webui
        location /webui/_next {
            proxy_pass http://webui/webui/_next;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API at /api (maps to Containarium /v1)
        location /api/ {
            proxy_pass http://containarium_api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

        # Swagger UI (optional)
        location /swagger-ui/ {
            proxy_pass http://containarium_api/swagger-ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Redirect root to /webui
        location = / {
            return 301 /webui;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
